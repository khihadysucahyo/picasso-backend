    url: '${ATTENDANCE_NODEJS_SERVICE_URI}/api/'

  devicetoken:
      url: '${DEVICE_TOKEN_GO_SERVICE_URI}/api/'

  mockserver:
    url: '${MOCKSERVER_NODEJS_SERVICE_URI}/api/'

policies:
  - cors
  - basic-auth
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - jwt

pipelines:
  authentication:
    apiEndpoints:
      - authentication
    policies:
      - cors:
          - action:
              allowedHeaders: '*'
      - proxy:
          - action:
              serviceEndpoint: authentication
              changeOrigin: true

  oauth2_login:
    apiEndpoints:
      - oauth2_login
    policies:
      - cors:
          - action:
              allowedHeaders: '*'
      - proxy:
          - action:
              serviceEndpoint: user
              changeOrigin: true

  user:
    apiEndpoints:
      - user
    policies:
      - cors:
          - action:
              allowedHeaders: '*'
      - jwt:
          - action:
              secretOrPublicKey: '${SECRET_KEY:-SECRET_KEY}'
